<button class="btn btn-secondary"
  [class.checked]="choice.selected"
  [class.active]="choice.selected"
  type="radio" value="{{choice.value}}" (click)="onClick()">
  {{choice.value}}
</button>
<span class="choice-detail">
  {{choice.detail}}
</span>
<div class="choice-desc">
  {{choice.desc}}
</div>
