<div class="container-fluid">
  <form (submit)="onStoreResultsClicked()">

    <app-question *ngFor='let question of this.survey?.questions; let idx=index' [counter]='idx+1'
      [maxcounter]='this.survey.questions.length' [question]="question"></app-question>

    <div class="container mb-2 mt-2">
      <button class="btn btn-lg btn-gs mb-2" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
